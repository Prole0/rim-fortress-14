- type: entity
  id: RimFortress
  parent: BaseGameRule
  components:
    - type: RimFortressRule
      biome: RfContinental
      defaultPopsJob: Passenger
      worldEvents: !type:NestedSelector
        tableId: BasicWorldRulesTable
      dayDuration: 1800 #30 min
      popsComponentsOverride:
        - type: HTN
          rootTask:
            task: RfIdleCompound
        - type: NpcFactionMember
          factions:
            - RimFortress
        - type: BiomeLoader
        - type: RoutineNpcTasks
          tasks:
            - id: Dig
            - id: Attack
            - id: Build
            - id: Deconstruct
            - id: Chop
            - id: Plant
            - id: RemovePlant
            - id: HarvestPlant
            - id: WaterPlant
            - id: RemoveWeed
